app-id: com.github.Miqueas.TapeDeck
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
command: com.github.Miqueas.TapeDeck

modules:
  - name: libadwaita
    buildsystem: meson
    config-opts:
      - '-Dexamples=false'
      - '-Dtests=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libadwaita.git
        branch: main

  - name: Tape Deck
    buildsystem: meson
    sources:
      - type: dir
        path: ..
